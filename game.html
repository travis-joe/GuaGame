<body>
<canvas id="id-canvas" width="400" height="300"></canvas>

<script>
  var __main = function () {
    var paused = false
    var game = Game(fps)
    var paddle = Paddle();
    var ball = Ball();
    var blocks = [];
    for (var i = 0; i < 3; i++) {
      var b = Block()
      b.x = i*100
      b.y = 50
      blocks.push(b)
    }

    game.registerAction('a', function () {
      paddle.moveLeft()
    })
    game.registerAction('d', function () {
      paddle.moveRight()
    })
    game.registerAction('f', function () {
      ball.fire()
    })
    window.addEventListener('keydown', function (e) {
      if(e.key === 'p'){
        paused = !paused
      }
    })

    game.update = function () {
      if(paused) {
        return
      }
      ball.move()
      //判断paddle相撞
      if (paddle.collide(ball)) {
        ball.revert()
      }

      //判断blocks相撞
      blocks.forEach(block => {
        if (block.collide(ball)) {
          // log('collide')
          ball.revert()
          block.kill()
        }
      })

    }

    game.draw = function () {
      game.drawImage(paddle)
      game.drawImage(ball)
      blocks.forEach(block => {
        if (block.alive) {
          game.drawImage(block)
        }
      })
    }
  }

  __main()
</script>
</body>
